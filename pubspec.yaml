name: danapaniexpress
description: "Dana Pani Express - Grocery App for Pakistani Market"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - assets/
   - assets/common/
   - assets/common/anims/
   - assets/common/icons/
   - assets/common/images/
   - assets/dev/
   - assets/dev/anims/
   - assets/dev/icons/
   - assets/dev/images/
   - assets/prod/
   - assets/prod/anims/
   - assets/prod/icons/
   - assets/prod/images/
   - assets/rider/
   - assets/rider/anims/
   - assets/rider/icons/
   - assets/rider/images/

